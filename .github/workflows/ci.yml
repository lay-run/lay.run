name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [backend, cli]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Check formatting for ${{ matrix.crate }}
        run: cargo +nightly fmt --manifest-path ${{ matrix.crate }}/Cargo.toml --all -- --check

  clippy:
    name: Lint (Clippy)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [backend, cli]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.crate }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Clippy for ${{ matrix.crate }}
        run: cargo clippy --manifest-path ${{ matrix.crate }}/Cargo.toml --all-targets --all-features -- -D warnings -W clippy::all -W clippy::pedantic

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [backend, cli]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.crate }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build ${{ matrix.crate }}
        run: cargo build --manifest-path ${{ matrix.crate }}/Cargo.toml --release --verbose

      - name: Run tests for ${{ matrix.crate }}
        run: cargo test --manifest-path ${{ matrix.crate }}/Cargo.toml --release --verbose
