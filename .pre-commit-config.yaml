repos:
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        name: cargo fmt (backend)
        args: ['--manifest-path=backend/Cargo.toml', '--all', '--', '--check']
      - id: fmt
        name: cargo fmt (cli)
        args: ['--manifest-path=cli/Cargo.toml', '--all', '--', '--check']
      - id: clippy
        name: cargo clippy (backend)
        args: ['--manifest-path=backend/Cargo.toml', '--all-targets', '--all-features', '--', '-D', 'warnings']
      - id: clippy
        name: cargo clippy (cli)
        args: ['--manifest-path=cli/Cargo.toml', '--all-targets', '--all-features', '--', '-D', 'warnings']

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        name: check yaml files
      - id: check-added-large-files
        name: check for large files
        args: ['--maxkb=500']
      - id: check-merge-conflict
        name: check for merge conflicts
      - id: end-of-file-fixer
        name: fix end of files
      - id: trailing-whitespace
        name: trim trailing whitespace
        args: ['--markdown-linebreak-ext=md']
      - id: mixed-line-ending
        name: check line endings
